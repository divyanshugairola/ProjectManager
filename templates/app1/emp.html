{% extends 'app1/base.html' %}

{% block content %}

<div class="jumbotron">
    {% if registered %}
    <h1>Thankyou for registering!</h1>
    {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the form:</h3>

    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{emp_form.as_p }}


        <input type="submit" value="Register">
        
    </form>
    
    {% endif %}
</div>
{% endblock %}
